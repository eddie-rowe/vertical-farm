site_name: Vertical Farm Documentation
site_url: https://eddie-rowe.github.io/vertical-farm/
repo_url: https://github.com/eddie-rowe/vertical-farm

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: README.md
  - Quickstart: quickstart.md
  - Architecture: architecture.md

  - Development:
    - Overview: development/README.md
    - Contributing: development/contributing.md
    - Coding Standards: development/coding-standards.md
    - Testing: development/testing.md
    - Docker: development/docker.md
    - Database: development/database.md
    - Debugging: development/debugging.md

  - Guides:
    - Overview: guides/README.md
    - Home Assistant: guides/home-assistant.md
    - Square Integration: guides/square-integration.md
    - Troubleshooting: guides/troubleshooting.md

  - Reference:
    - Overview: reference/README.md
    - API:
      - Overview: reference/api/README.md
      - Endpoints: reference/api/endpoints.md
      - Authentication: reference/api/authentication.md
    - Database Schema: reference/database-schema.md

  - Operations:
    - Overview: operations/README.md
    - Deployment: operations/deployment.md

  - Onboarding:
    - New Developer Guide: onboarding/new-developer.md
