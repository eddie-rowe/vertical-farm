site_name: Vertical Farm Documentation
site_url: https://eddie-rowe.github.io/vertical-farm/
repo_url: https://github.com/eddie-rowe/vertical-farm

theme:
  name: material
  features:
    - navigation.instant
    #- navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

