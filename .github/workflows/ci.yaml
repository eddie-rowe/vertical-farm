name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy voluptuous pytest
      - name: Lint with flake8
        run: flake8 custom_components/vertical_farm
      - name: Check formatting with black
        run: black --check custom_components/vertical_farm
      - name: Type check with mypy
        run: mypy custom_components/vertical_farm
      - name: Run tests
        run: pytest
