name: Backend Build

on:
  workflow_run:
    #workflows: ["Backend Tests"]
    types:
      - completed
    branches: [ main, develop ]
  workflow_call:
    inputs:
      push_to_registry:
        required: false
        type: boolean
        default: true
        description: 'Whether to push the built image to registry'
      tag_suffix:
        required: false
        type: string
        default: ''
        description: 'Suffix to add to the image tag'
    outputs:
      image_tag:
        description: "Built Docker image tag"
        value: ${{ jobs.build.outputs.image_tag }}
      image_digest:
        description: "Built Docker image digest"
        value: ${{ jobs.build.outputs.image_digest }}

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build:
    name: Build Backend Image
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_call'
    timeout-minutes: 30
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
          platforms: linux/amd64,linux/arm64
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-backend-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-backend-
            ${{ runner.os }}-buildx-
      
      - name: Log in to Container Registry
        if: inputs.push_to_registry != false
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{branch}}-{{sha}}-{{date 'YYYYMMDD'}}
          labels: |
            org.opencontainers.image.title=Vertical Farm Backend
            org.opencontainers.image.description=FastAPI backend for vertical farming management
            org.opencontainers.image.vendor=Vertical Farm
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push_to_registry != false }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            type=gha
          cache-to: |
            type=local,dest=/tmp/.buildx-cache-new,mode=max
            type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            PYTHON_VERSION=3.13
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
          secrets: |
            "pip_index_url=${{ secrets.PIP_INDEX_URL }}"
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      
      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          timeout: '10m'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Check for critical vulnerabilities
        run: |
          # Parse Trivy results and fail if critical vulnerabilities found
          if [ -f trivy-results.sarif ]; then
            CRITICAL_COUNT=$(jq '[.runs[].results[] | select(.level == "error")] | length' trivy-results.sarif)
            HIGH_COUNT=$(jq '[.runs[].results[] | select(.level == "warning")] | length' trivy-results.sarif)
            
            echo "Critical vulnerabilities: $CRITICAL_COUNT"
            echo "High vulnerabilities: $HIGH_COUNT"
            
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "âŒ Critical vulnerabilities found in image!"
              echo "### ğŸš¨ Security Issues Found" >> $GITHUB_STEP_SUMMARY
              echo "- Critical: $CRITICAL_COUNT" >> $GITHUB_STEP_SUMMARY
              echo "- High: $HIGH_COUNT" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
            
            if [ "$HIGH_COUNT" -gt 10 ]; then
              echo "âš ï¸ Too many high severity vulnerabilities ($HIGH_COUNT)"
              echo "### âš ï¸ Security Warning" >> $GITHUB_STEP_SUMMARY
              echo "High severity vulnerabilities: $HIGH_COUNT (threshold: 10)" >> $GITHUB_STEP_SUMMARY
            fi
          fi
      
      - name: Test image
        run: |
          # Test the built image
          docker run --rm \
            --name backend-test \
            -e TESTING=true \
            -p 8000:8000 \
            -d ${{ steps.meta.outputs.tags }} || exit 1
          
          # Wait for container to start
          sleep 10
          
          # Test health endpoint
          if curl -f http://localhost:8000/health; then
            echo "âœ… Container health check passed"
          else
            echo "âŒ Container health check failed"
            docker logs backend-test
            exit 1
          fi
          
          # Stop test container
          docker stop backend-test
      
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: ./backend-sbom.spdx.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: backend-sbom
          path: ./backend-sbom.spdx.json
          retention-days: 90
      
      - name: Sign the container image
        if: inputs.push_to_registry != false
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          # Install cosign
          curl -O -L "https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64"
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign
          sudo chmod +x /usr/local/bin/cosign
          
          # Sign the image
          cosign sign --yes ${{ steps.meta.outputs.tags }}@${{ steps.build.outputs.digest }}
      
      - name: Generate build summary
        run: |
          echo "## ğŸ³ Backend Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ steps.meta.outputs.tags }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Platforms | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | ${{ env.REGISTRY }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pushed | ${{ inputs.push_to_registry != false && 'âœ… Yes' || 'âŒ No' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Signed | ${{ inputs.push_to_registry != false && 'âœ… Yes' || 'âŒ No' }} |" >> $GITHUB_STEP_SUMMARY
          
          # Add vulnerability summary
          if [ -f trivy-results.sarif ]; then
            CRITICAL_COUNT=$(jq '[.runs[].results[] | select(.level == "error")] | length' trivy-results.sarif)
            HIGH_COUNT=$(jq '[.runs[].results[] | select(.level == "warning")] | length' trivy-results.sarif)
            echo "| Security | Critical: $CRITICAL_COUNT, High: $HIGH_COUNT |" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Create deployment artifact
        if: inputs.push_to_registry != false
        run: |
          mkdir -p deployment
          cat > deployment/backend-image.json << EOF
          {
            "image": "${{ steps.meta.outputs.tags }}",
            "digest": "${{ steps.build.outputs.digest }}",
            "tag": "${{ github.sha }}${{ inputs.tag_suffix }}",
            "registry": "${{ env.REGISTRY }}",
            "name": "${{ env.IMAGE_NAME }}",
            "platforms": ["linux/amd64", "linux/arm64"],
            "labels": ${{ steps.meta.outputs.json }},
            "built_at": "${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}"
          }
          EOF
      
      - name: Upload deployment artifact
        if: inputs.push_to_registry != false
        uses: actions/upload-artifact@v4
        with:
          name: backend-deployment-info
          path: deployment/
          retention-days: 30 